name: Check Open Pull Requests

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  # schedule:
  #   - cron: '*/1 * * * *'

jobs:
  pr_duration:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}=${{ hashFiles('**/yarn.lock') }}

      - name: Get active pull requests
        id: active_prs
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls?state=open

      - name: Check pull request age
        run: |
          echo "Checking Pull Request age..."
          for pr in "${PULL_REQUESTS[@]}"; do
            pr_created=$(echo $pr | jq -r '.created_at')
            pr_state=$(echo $pr | jq -r '.state')
            if [ "$pr_state" = "open" ]; then
              pr_age=$(($(date +%s) - $(date -d "${pr_created}" +%s)))
              pr_age_mins=$(($pr_age / 60))
              pr_number=$(echo $pr | jq -r '.number')
              echo "Pull Request #$pr_number has been open for $pr_age_mins minutes."
            fi
          done
        shell: bash
        env:
          PULL_REQUESTS: ${{ toJson(steps.active_prs.outputs.data) }}

